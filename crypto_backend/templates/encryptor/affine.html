{% block head %}

<title>Encryptor - Affine</title>

{% endblock %}

{% block content %}

<h1>Affine Encryptor</h1>
<form action="/encryptor/result/affine/encrypt" method="post">
    {% csrf_token %}
    <table>
    <tr>
      <td>
        <label for="plain">Plain Text : </label>
      </td>
      <td>
        <textarea name="plain"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <label for="m">M : </label>
      </td>
      <td>
        <input name="m">
      </td>
    </tr>
    <tr>
      <td>
          <label for="b">B :</label>
      </td>
      <td>
        <input name="b">
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="Encrypt">
      </td>
    </tr>
    </table>
</form>

<h1>Affine Decryptor</h1>
<form action="/encryptor/result/affine/decrypt" method="post">
    {% csrf_token %}
    <table>
    <tr>
      <td>
        <label for="cipher">Cipher Text : </label>
      </td>
      <td>
        <textarea name="cipher"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <label for="m">M : </label>
      </td>
      <td>
        <input name="m">
      </td>
    </tr>
    <tr>
      <td>
          <label for="b">B :</label>
      </td>
      <td>
        <input name="b">
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="Decrypt">
      </td>
    </tr>
    </table>
</form>

{% endblock %}
