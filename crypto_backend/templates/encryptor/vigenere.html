{% block head %}

<title>Encryptor - Vigenere</title>

{% endblock %}

{% block content %}

<h1>Vigenere Encryptor</h1>
<form action="/encryptor/result/vigenere/encrypt" method="post">
    {% csrf_token %}
    <table>
    <tr>
      <td>
        <label for="plain">Plain Text : </label>
      </td>
      <td>
        <textarea name="plain"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <label for="key">Key : </label>
      </td>
      <td>
        <textarea name="key"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="Encrypt">
      </td>
    </tr>
    </table>
</form>

<h1>Vigenere Decryptor</h1>
<form action="/encryptor/result/vigenere/decrypt" method="post">
    {% csrf_token %}
    <table>
    <tr>
      <td>
        <label for="cipher">Cipher Text : </label>
      </td>
      <td>
        <textarea name="cipher"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <label for="key">Key : </label>
      </td>
      <td>
        <textarea name="key"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="Decrypt">
      </td>
    </tr>
    </table>
</form>

{% endblock %}
